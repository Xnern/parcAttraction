  <table>
    <thead>
      <tr>
        <th>Nom complet</th>
        <th>Note</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let critique of critiques">
        <td>{{ critique.prenom }} {{ critique.nom }}</td>
        <td>{{ critique.note }}/5</td>
        <td>{{ critique.commentaire }}</td>
      </tr>
    </tbody>
  </table>
